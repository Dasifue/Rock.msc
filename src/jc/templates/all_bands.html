{% extends 'core.html' %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width: 1100px; margin: 0 auto; margin-top: 1%;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Skillet_Press_Photo_001.jpg/1200px-Skillet_Press_Photo_001.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.soyuz.ru/public/uploads/files/2/7459315/202103081637034bec6df1c9.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.metalsucks.net/wp-content/uploads/2020/06/Tommy-Vext-2019-Wikipedia-Creative-Commons-1280x720.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<p></p>
<style>
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    padding: 16px;
    text-align: center;
    width: 20rem;
    background-color:rgb(80, 80, 80);
    margin-left: 10%; 
    margin-top: 5%;
    transition: background-color 0.5s linear;
  }
  .card-container {
      display: grid;
      padding: 1rem;
      grid-template-columns: repeat(3, minmax(320px, 1fr));
      grid-gap: 1rem; 
  }
  .card:hover {
          background-color: rgb(48, 47, 47);
        }
  
  </style>

<section class="card-container">
  {% for band in bands %}
  <div class="card" >
    <img src="{{band.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text text-white">{{band.name}}</p>
      <a href="{% url 'jc:band_info' band_id=band.id %}" class="btn btn-black text-white">more info</a>
    </div>
  </div>
  {% endfor %}
</section>
{% endblock %}
